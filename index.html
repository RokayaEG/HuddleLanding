<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/c21ab925b2.js" crossorigin="anonymous"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img class="logo" src="images/logo.svg">
    <br>
    <div class="content">
        <div>
            <img class="mockup" src="images/illustration-mockups.svg">
        </div>
        <div class="content-text">
            <h1>
                Build The Community Your Fans Will Love
            </h1>


            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <button class="register"> Register </button>
        </div>
        <div class="icon-group">
            <i class="fab fa-facebook-f sm-icon" style="padding-left: 12px; padding-right:12px" alt="facebook icon"></i>
            <i class="fab fa-twitter sm-icon" style="padding-left: 9px; padding-right:9px" alt="twitter icon"></i>
            <i class="fab fa-instagram sm-icon" style="padding-left: 10px; padding-right:10px" alt="instagram icon"></i>
        </div>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rokaya Elghassnawi</a>.
        </p>
    </footer>
</body>

</html>
